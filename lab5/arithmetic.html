<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Афанасов Геракл Георгиевич. Арифметика</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

        <style>
            .message{
                cursor: pointer;
                border: 3px solid darkgreen;
                width: 280px;
                height: 35px;
                background-color: wheat;
                display: inline-block;
                cursor: pointer;
                margin-bottom: 10px;
                margin-top: 10px;
                border-radius: 10px;
                display: inline-block;
            }

            .header{
                cursor: pointer;
            }

            .footer{
                cursor: pointer;
            }

        </style>
        <script>
            function sumShow() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' = ' + result);
            }

            function rasShow() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' = ' + result);
            }

            function umnShow() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' = ' + result);
            }

            function delShow() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert('Деление ' + a + ' и ' + b + ' = ' + result);
            }

            function autorShow() {
                let autor = 'Автор страницы: \nАфанасов Геракл Георгиевич';
                alert(autor);
            }

            function ft_hi() {
                let privet = 'Всем салам алейкум';
                alert(privet);
            }
        </script>
    <head>

    <body>
        <header class="header" onclick="autorShow()">
            НГТУ, ФБ, Лабораторная работа 4
        </header>
        <main>
            <label>Первое число: <input type="number" value="" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="" id="numberB"></label><br>

            <div class="message" onclick="sumShow()">Найти сумму числел: </div>
            <div class="message" onclick="rasShow()">Найти разность чисел: </div>
            <div class="message" onclick="umnShow()">Найти произведение числел: </div>
            <div class="message" onclick="delShow()">Найти деление числел: </div>
            <div class="message" onclick="autorShow()">Узнать, кто автор страницы</div>
        </main>

        <footer class="footer" ondblclick="ft_hi()">
            &copy;Афанасов Геракл. ФБИ-22
        </footer>
    </body>
</html>
