<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Афанасов Геракл Георгиевич. Арифметика</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

        <style>
            .message{
                cursor: pointer;
                border: 3px solid darkgreen;
                width: 280px;
                height: 35px;
                background-color: wheat;
                display: inline-block;
                cursor: pointer;
                margin-bottom: 20px;
                margin-top: 20px;
                border-radius: 10px;
                display: inline-block;
                padding-left: 10px;
                padding-top: 10px;
            }

            .header{
                cursor: pointer;
            }

            .footer{
                cursor: pointer;
            }

            #output{
                border: 1px solid;
                width: 300px;
                height: 30px;
            }

            .first-number {
                margin-top: 10px;
            }

        </style>
        <script>
            function sumShow() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert('Сумма ' + a + ' и ' + b + ' = ' + result);
            }

            function rasShow() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert('Разность ' + a + ' и ' + b + ' = ' + result);
            }

            function umnShow() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert('Произведение ' + a + ' и ' + b + ' = ' + result);
            }

            function delShow() {
                let inputA = document.getElementById('numberA');
                let inputB = document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a / b;
                alert('Деление ' + a + ' и ' + b + ' = ' + result);
            }

            function autorShow() {
                let autor = 'Автор страницы: \nАфанасов Геракл Георгиевич';
                alert(autor);
            }

            function ft_hi() {
                let privet = 'Всем привет, я backend-разработчик, который учит html';
                alert(privet);
            }
            function changeOutput(buttonNum, backColor, textColor, borderColor) {
                let output = document.getElementById('output');
                output.innerHTML = 'Нажатая кнопка ' + buttonNum;
                output.style.backgroundColor = backColor;
                output.style.color = textColor;
                output.style.border = '6px dotted ' + borderColor;
            }
        </script>
    <head>

    <body>
        <header class="header" onclick="autorShow()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>
        <main>
            <label>Первое число: <input type="number" value="" id="numberA" class="first-number"></label><br>
            <label class="first-number">Второе число: <input type="number" value="" id="numberB" class="first-number"></label><br>

            <div class="message" onclick="sumShow()">Найти сумму числел: </div>
            <div class="message" onclick="rasShow()">Найти разность чисел: </div>
            <div class="message" onclick="umnShow()">Найти произведение числел: </div>
            <div class="message" onclick="delShow()">Найти деление числел: </div>
            <div class="message" onclick="autorShow()">Узнать, кто автор страницы</div>

            <div>
                <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'blue', 'red', 'green')">
                <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'white', 'orange')">
                <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'white', 'gold', 'violet')">
                <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'pink', 'blue', 'black')">
            </div>

            <div id="output"></div>
        </main>

        <footer class="footer" ondblclick="ft_hi()">
            &copy; Афанасов Геракл, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
