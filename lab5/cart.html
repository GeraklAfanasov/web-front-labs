<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Афанасов Геракл Георгиевич. </title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <style>
            .basket {
                border: 1px solid #000;
                padding: 15px;
                margin: 10px;
                width: fit-content;
            }
            .item label,
            .item input {
                display: block;
            }
            .item label {
                margin-bottom: 5px;
            }
            .item input {
                width: 80%;
                margin-bottom: 10px;
            }
            button {
                margin-right: 10px;
                margin-bottom: 10px;
            }
            #totalCost {
                margin-top: 10px;
            }

            header {
                margin-bottom: 20px;
            }
            main {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: flex-start;
            }
            footer {
                margin-top: 20px;
            }
        </style>
        <script>
            function calculateTotal() {
                const prices = {
                    'apple': 100,
                    'pears': 80,
                    'orange': 150,
                    'watermelon': 200,
                    'melon': 300
                };
                let total = 0;
                for (const fruit in prices) {
                    let quantity = document.getElementById(fruit).value;
                    if (quantity < 0) {
                        quantity = 0;
                    }
                    total += (quantity ? quantity * prices[fruit] : 0);

                }
                document.getElementById('totalCost').innerText = 'Общая стоимость: ' + total + 'р.';
            }

            function clearBasket() {
                const inputs = document.querySelectorAll('.basket input[type="number"]');
                inputs.forEach(input => {
                    input.value = '';
                });
                document.getElementById('totalCost').innerText = '';
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5 *
            <hr>
        </header>

        <main>
            <div class="basket">
                <h2>Корзина товаров</h2>
                <div class="item">
                    <label for="apple">Яблоки (100р/шт):</label>
                    <input type="number" id="apple" min="0" placeholder="Голден">
                </div>
                <div class="item">
                    <label for="pears">Груши (80р/шт):</label>
                    <input type="number" id="pears" min="0" placeholder="Зимние">
                </div>
                <div class="item">
                    <label for="orange">Апельсины (150р/шт):</label>
                    <input type="number" id="orange" min="0" placeholder="Мараканские">
                </div>
                <div class="item">
                    <label for="watermelon">Арбуз (200р/шт):</label>
                    <input type="number" id="watermelon" min="0" placeholder="Астраханские">
                </div>
                <div class="item">
                    <label for="melon">Дыни (300р/шт):</label>
                    <input type="number" id="melon" min="0" placeholder="Торпеда">
                </div>
                <button onclick="calculateTotal()">Рассчитать</button>
                <button onclick="clearBasket()">Очистить</button>
                <p id="totalCost"></p>
            </div>
        </main>

        <footer>
            &copy; Афанасов Геракл, ФБИ-22, 2 курс, 2024
        </footer>

    </body>

</html>
