<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Афанасов Геракл Георгиевич. Позиционирование</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: rgb(128, 0, 0);
            color: rgb(255, 239, 213);
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .comic-container {
            position: relative;
            display: inline-block;
        }

        .comic-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .cloud {
            position: absolute;
            border-radius: 50%;
            padding: 20px;
            background-color: white;
            color: black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none; /* Чтобы облачка не блокировали клики */
        }
        .comic-container:hover .cloud {
                opacity: 1;
            }

        .spider-web {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .comic-container:hover .spider-web {
            opacity: 1;
        }

        .cloud:nth-child(1) {
            left: 100px;
            top: 40px;
            font-size: 8px;
        }

        .cloud:nth-child(2) {
            right: 550px;
            top: 900px;
            font-size: 10px;
            color: white;
        }

        .cloud:nth-child(3) {
            right: 600px;
            top: 200px;
            font-size: 15px;
            color: white;
        }

        .cloud:nth-child(4) {
            right: 650px;
            top: 240px;
            font-size: 20px;
            color: white;
        }


        .cloud:nth-child(6) {
            right: 700px;
            top: 280px;
            font-size: 40px;
            font-weight: bold;
        }

        footer {
            background-color: rgb(128, 0, 0);
            color: rgb(255, 239, 213);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header style="background-color: rgb(128, 0, 0); color: rgb(255, 239, 213); font-family:Arial; padding: 10px; font-size: 16pt ">
        <h1>НГТУ, ФБ, Лабораторная работа 4</h1>
    </header>

    <main>
        <div class="comic-container">
            <img class="comic-image" src="i1.jpg" alt="Комикс">
            <!-- Добавляем новый элемент img для паутины -->
            <img class="spider-web" src="silk.png" alt="Паутина">
            <div class="cloud">Облако 1</div>
            <div class="cloud">Облако 2</div>
            <div class="cloud">Облако 3</div>
            <div class="cloud">Лучше в IT</div>
        </div>
    </main>

    <footer>
        &copy; Афанасов Геракл, ФБИ-22, 2 курс, 2024
    </footer>

</body>
</html>
