<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Афанасов Геракл Георгиевич. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-48x48.ico">

        <style>

            .changeBlock {
                border: 2px solid #000;
                border-radius: 10px;
                padding: 20px;
                text-align: center;
                background-color: rgb(255, 255, 0);
                color: rgb(128, 0, 128);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                transition: all 0.8s ease;
                width: fit-content;
                position: absolute; /* Позиционирование */
                top: 50%; /* Положение сверху */
                left: 35%; /* Положение слева */
                /* transform: translate(0); Центрирование */
            }
            

            .changeBlock:hover {
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                transform: translateY(-2px);
            }
        </style>

        <script>
            // Массив цветов и их соответствующих имен
            var colors = [
                { name: 'жёлтый', background: 'rgb(255, 255, 0)', text: 'rgb(128, 0, 128)' },
                { name: 'красный', background: 'rgb(255, 0, 0)', text: 'rgb(0, 0, 0)' },
                { name: 'чёрный', background: 'rgb(0, 0, 0)', text: 'rgb(255, 255, 255)' },
                { name: 'оранжевый', background: 'rgb(255, 165, 0)', text: 'rgb(75, 0, 130)' },
                { name: 'бежевый', background: 'rgb(245, 222, 179)', text: 'rgb(165, 42, 42)' }
            ];

            function changeColor(div) {
                // Находим индекс текущего цвета в массиве
                var currentIndex = colors.findIndex(color => color.background === div.style.backgroundColor);

                // Если текущий цвет не найден, ставим жёлтый
                if (currentIndex === -1) {
                    currentIndex = 0;
                }

                // Получаем следующий цвет
                var nextIndex = (currentIndex + 1) % colors.length;
                var nextColor = colors[nextIndex];

                // Устанавливаем новый цвет и обновляем текст
                div.style.backgroundColor = nextColor.background;
                div.style.color = nextColor.text;
                document.getElementById('color-name').innerHTML = nextColor.name;
            }
        </script>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 5
            <hr>
        </header>

        <main>
            <div class="changeBlock" ondblclick="changeColor(this)">
                Цвет: <span id="color-name">жёлтый</span><br>
                Сделайте двойной щелчок, чтобы сменить цвет.
            </div>
        </main>

        <footer>
            <hr>
            &copy; Афанасов Геракл, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
