<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Афанасов Геракл Георгиевич. Добавление блоков</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-48x48.ico">

        <script>
            function addNewBlock() {
                let newBlock = document.createElement('div');
                newBlock.style.backgroundColor = 'green';
                newBlock.style.height = '50px';
                newBlock.style.border = '3px dashed blue';
                newBlock.style.width = '370px';
                newBlock.style.margin = '10px 0';

                document.querySelector('main').appendChild(newBlock);
            }

            function addNewBlocks() {
                let inputBlocks = document.getElementById('Blocks');
                let inBl = parseInt(inputBlocks.value) || 0;

                let main = document.querySelector('main');
                for(let i = 0; i<inBl; i++) {    
                    let newBlock = document.createElement('div');
                    newBlock.style.backgroundColor = 'green';
                    newBlock.style.height = '50px';
                    newBlock.style.border = '3px dashed blue';
                    newBlock.style.width = `${150 + i*40}px`;
                    newBlock.style.margin = '10px 0';
                    newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                    main.appendChild(newBlock);
                }
            }
        </script>

        <style>
            
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>
        
        <main>
            <button onclick="addNewBlock()">Добавить блок</button><br>
            <input type="number" placeholder="Введите количество блоков" min="0" id="Blocks">
            <button onclick="addNewBlocks()">Добавить блоки</button><br>
        </main>
        
        <footer>
            &copy; Афанасов Геракл, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
