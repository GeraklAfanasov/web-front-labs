<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Афанасов Геракл Георгиевич. Курс доллара</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-48x48.ico">

        <script>
            function showExchange() {
                const exchange = [
                    92.2914, 92.5254, 92.3892, 92.3058, 92.155, 92.5810, 
                    92.7463, 93.2198, 93.7196, 93.4419
                ];

                let table = document.getElementById('dollar-course');
                for(let i = 0; i < exchange.length; i++) {
                    let tr = document.createElement('tr'); 
                    let td = document.createElement('td');
                    td.innerText = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }

                let sum = 0;
                for(let i = 0; i < exchange.length; i++) {
                    sum += exchange[i]; 
                }
                let average = sum / exchange.length;
                average = average.toFixed('2');

                let conclusion = document.getElementById('detail');
                conclusion.innerHTML = `Среднее значение: ${average}`;
                
                let button = document.querySelector('button');
                button.style.display = 'none';
            }
        </script>

        <style>
            table {
                border-collapse: collapse;
                width: fit-content;
                height: fit-content;
                text-align: center;
                align-items: center;
                line-height: 1.6;
            } 
        </style>
    </head>

    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
        </header>
        
        <main>
            <button onclick="showExchange()">Курс доллара</button>
            <table border="2" id="dollar-course"></table>
            <div id="detail"></div>
        </main>
        
        <footer>
            &copy; Афанасов Геракл, ФБИ-22, 2 курс, 2024
        </footer>
    </body>
</html>
